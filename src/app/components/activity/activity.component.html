<crud>
    <div text>
        <div class="col-lg-8 title-arrow">
            <h1>Dagens Aktivitet</h1>
        </div>
        <br />
        <br />
        <div *ngIf="!show">
            <h5>Första aktiviteten börjar den <span style="text-decoration: underline #ff1adb"><strong>{{date}}</strong></span>, Välkommen! <span style="color:#ff1adb">#</span>🐼</h5>
        </div>
        <img class="img" src="{{img}}" onError="this.src = 'assets/faviconTrans.ico';">
    </div>
</crud>
